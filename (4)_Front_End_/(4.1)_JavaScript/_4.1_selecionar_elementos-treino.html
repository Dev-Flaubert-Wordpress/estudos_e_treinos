<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Selecionar Elemento Treino</title>
  </head>

  <body>

    <!-- (1) -->
    <section class="sessao" id="contato">
      <h1>Contato</h1>
    </section><!-- (1) -->
    
    <!-- (2) -->
    <section class="estudo">
      <h2>Estudo</h2>
    </section><!-- (2) -->

    <!-- JS -->
    <script>

      // (1)
      const selecionaContato = document.getElementById('contato');
      // Seleciona o elemento que tem o ID: contato

      // (2)
      const selecionaEstudo = document.getElementsByClassName('estudo');
      // Seleciona o elemento que tem a classe css: estudo

    </script>
  </body>
</html>
